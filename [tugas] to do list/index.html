<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://img.icons8.com/?size=100&id=9243&format=png&color=000000" width="30" height="24" class="d-inline-block align-text-top">
                    <input type="text" id="input" placeholder="Add new task">
                </a>
                <button type="button" class="btn btn-secondary" id="add">Add</button>
            </div>
        </nav>

        <ul class="list-group list-group-flush" id="main-list">
            <li class="list-group-item">Mengerjakan tugas  
                <button type="button" class="btn btn-danger btn-delete">Hapus</button>
            </li>
            <li class="list-group-item">Membersihkan rumah  
                <button type="button" class="btn btn-danger btn-delete">Hapus</button>
            </li>
            <li class="list-group-item">Membeli makan kucing  
                <button type="button" class="btn btn-danger btn-delete">Hapus</button>
            </li>
        </ul>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
